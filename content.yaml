# --- SECTION HERO / INTRODUCTION ---
intro:
  fr: |
    Je suis astrophysicien à l'Université de Montréal, membre de l'Institut de recherche 
    sur les exoplanètes (iREx). Mes recherches portent sur les exoplanètes et les naines brunes. 
    De façon plus générale, je m'intéresse aux algorithmes de traitement de données et au 
    développement de nouvelles méthodes numériques pour traiter les données astronomiques.
  en: |
    I am an astrophysicist at Université de Montréal, member of the Trottier Institute 
    for Research on Exoplanets (iREx). My research focuses on brown dwarfs, exoplanets, 
    and astronomical instrumentation.

# --- SECTION RECHERCHE ---
recherche:
  titre:
    fr: "Recherche"
    en: "Research"
  
  photo: "painting.png"
  
  contenu:
    fr: |
      Je suis spécialisé dans la recherche sur les exoplanètes. Mes travaux sont intimement liés 
      au développement d'instruments de haute précision en spectroscopie infrarouge, ainsi qu'à 
      la mise au point de techniques avancées de vélocimétrie.
      
      J'ai participé au développement de plusieurs instruments, dont le spectrographe infrarouge 
      [NIRPS](https://www.eso.org/sci/facilities/lasilla/instruments/nirps.html) (installé au 
      télescope de 3,6 m de l'ESO au Chili) et [SPIRou](https://spirou.irap.omp.eu/) (au télescope 
      Canada-France-Hawaï). Depuis plusieurs années, je suis impliqué dans le support des algorithmes 
      d'analyse utilisés pour l'instrument [NIRISS](https://www.stsci.edu/jwst/instruments/niriss) 
      à bord du télescope spatial James Webb. Finalement, je suis aussi impliqué dans les algorithmes 
      qui seront utilisés dans le futur instrument [ANDES](https://www.eso.org/sci/facilities/eelt/instruments/andes.html) 
      du télescope ELT.
      
      Voici quelques uns de mes travaux récents :
      
      • Mesure ultraprécise des variations de température stellaire. Pour la première fois, il est 
      possible de mesurer des variations de <1 Kelvin d'une étoile sur plusieurs mois 
      ([publication](https://ui.adsabs.harvard.edu/abs/2023A%26A...672A..60A/abstract))
      
      • Développement du code Line-By-Line pour mesurer les vitesses radiales dans l'infrarouge 
      avec une précision de l'ordre du mètre par seconde ([projet LBL](https://lbl.exoplanets.ca))
      
      Tous ces travaux ne sont possibles que grâce à l'équipe de l'iREx. Visitez la 
      [page de l'institut](https://exoplanetes.umontreal.ca) pour en savoir plus sur nos activités 
      et abonnez-vous à notre [infolettre](https://exoplanetes.umontreal.ca/infolettre/).
    en: |
      I work on the detection and characterization of exoplanets and brown dwarfs in the solar 
      neighborhood. I am the scientific lead for the [NIRPS](https://www.eso.org/sci/facilities/lasilla/instruments/nirps.html) 
      infrared spectrograph (installed at ESO's 3.6m telescope in Chile) and 
      [SPIRou](https://spirou.irap.omp.eu/) (at the Canada-France-Hawaii Telescope).
      
      I have developed innovative high-precision velocimetry techniques that enable the detection 
      of Earth-mass planets around low-mass stars. More recently, I developed a method to measure 
      stellar temperature variations with unprecedented precision.
      
      I am also involved in supporting the analysis algorithms for the 
      [NIRISS](https://www.stsci.edu/jwst/instruments/niriss) instrument aboard the James Webb 
      Space Telescope, and in future algorithms for [ANDES](https://www.eso.org/sci/facilities/eelt/instruments/andes.html) 
      on the ELT.
      
      Recent work includes:
      
      • Ultra-precise measurement of stellar temperature variations (<1 Kelvin over months) 
      ([publication](https://ui.adsabs.harvard.edu/abs/2023A%26A...672A..60A/abstract))
      
      • Development of the Line-By-Line code for meter-per-second infrared radial velocities 
      ([LBL project](https://lbl.exoplanets.ca))
      
      All this work is possible thanks to the iREx team. Visit the 
      [institute page](https://exoplanetes.umontreal.ca) and subscribe to our 
      [newsletter](https://exoplanetes.umontreal.ca/infolettre/).

